<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script  type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <p class="operation"></p>
            <p class="answer"></p>
        </div>
        <div class="btn-container">
            <button class="all-clear special" value="all-clear">AC</button>
            <button class="delete special" value="delete">DEL</button>
            <button class="number" value="0">0</button>
            <button class="operand" value="+">+</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operand" value="-">-</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operand" value="*">*</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operand" value="/">/</button>
            <button class="number" value=".">.</button>
            <button class="equals span-two" value="=">=</button>
        </div>
    </div>
    <div class="operation-history"></div>

</body>
</html>
